      <text class="cls-2" transform="translate(399.4 37.1)"><tspan x="0" y="0">Proyecto de título y </tspan></text>
      <text class="cls-2" transform="translate(116.22 58.11)"><tspan x="0" y="0">cómo se relaciona </tspan></text>
      <text class="cls-2" transform="translate(267.28 58.11)"><tspan x="0" y="0"> </tspan></text>
      <text class="cls-2" transform="translate(267.29 58.11)"><tspan x="0" y="0">con su enfoque de </tspan></text>
      <text class="cls-1" transform="translate(420.42 58.11)"><tspan x="0" y="0">textos textiles</tspan></text>
      <text class="cls-2" transform="translate(540.46 58.11)"><tspan x="0" y="0">?</tspan></text>
      <text class="cls-2" transform="translate(116.22 551.87)"><tspan x="0" y="0">¿Cuál de las </tspan></text>
      <text class="cls-1" transform="translate(222.28 551.87)"><tspan x="0" y="0">competencias sello</tspan></text>
      <text class="cls-2" transform="translate(388.34 551.87)"><tspan x="0" y="0" xml:space="preserve"> considera esenciales </tspan></text>
      <text class="cls-2" transform="translate(116.22 572.87)"><tspan x="0" y="0">para su guiatura de Proyecto de</tspan><tspan class="cls-16" x="256.17" y="0"> </tspan><tspan x="260.88" y="0">Título? </tspan></text>
      <text class="cls-2" transform="translate(116.22 305.13)"><tspan x="0" y="0">¿Cómo </tspan></text>
      <text class="cls-1" transform="translate(180.23 305.13)"><tspan x="0" y="0">organiza</tspan></text>
      <text class="cls-2" transform="translate(254.24 305.13)"><tspan x="0" y="0" xml:space="preserve"> Proyecto de</tspan><tspan class="cls-8" x="101.06" y="0"> </tspan><tspan x="105.75" y="0">Título I y II? </tspan></text>
      <text class="cls-2" transform="translate(198.97 152.65)"><tspan x="0" y="0">Mi guiatura está orientada en una </tspan></text>
      <text class="cls-1" transform="translate(472.15 152.65)"><tspan x="0" y="0">docencia inclusiva</tspan></text>
      <text class="cls-2" transform="translate(632.23 152.65)"><tspan x="0" y="0" xml:space="preserve"> donde el </tspan></text>
      <text class="cls-2" transform="translate(198.97 173.65)"><tspan x="0" y="0"> </tspan></text>
      <text class="cls-1" transform="translate(198.97 173.65)"><tspan x="0" y="0">textil es un texto que viste todos los cuerpos</tspan></text>
      <text class="cls-2" transform="translate(583.93 173.65)"><tspan x="0" y="0">. Se reconoce que </tspan></text>
      <text class="cls-2" transform="translate(198.97 194.66)"><tspan x="0" y="0"> </tspan></text>
      <text class="cls-2" transform="translate(198.97 194.66)"><tspan x="0" y="0">cada uno es único, diferente y tiene su propio relato.</tspan></text>
      <text class="cls-2" transform="translate(198.97 648.89)"><tspan class="cls-14" x="0" y="0">Y</tspan><tspan x="10.37" y="0">o creo que el </tspan></text>
      <text class="cls-1" transform="translate(318.4 648.89)"><tspan x="0" y="0">pensamiento crítico</tspan></text>
      <text class="cls-2" transform="translate(488.44 648.89)"><tspan x="0" y="0" xml:space="preserve"> ya que demuestra que el </tspan></text>
      <text class="cls-2" transform="translate(198.97 669.9)"><tspan x="0" y="0">diseñador está abierto y permeable.</tspan><tspan class="cls-15" x="287.17" y="0"> </tspan><tspan class="cls-7" x="291.9" y="0">T</tspan><tspan class="cls-10" x="300.92" y="0">ambién la capacidad de </tspan></text>
      <text class="cls-2" transform="translate(198.97 690.9)"><tspan x="0" y="0">participar en la generación de </tspan></text>
      <text class="cls-1" transform="translate(441.12 690.9)"><tspan x="0" y="0">conocimiento transdisciplinario.</tspan></text>
