      <text class="cls-2" transform="translate(116.2 37.1)"><tspan x="0" y="0">¿Qué </tspan></text>
      <text class="cls-1" transform="translate(166.22 37.1)"><tspan x="0" y="0">caracteriza</tspan></text>
      <text class="cls-2" transform="translate(260.29 37.1)"><tspan x="0" y="0" xml:space="preserve"> a su guiatura de </tspan></text>
